[env]
TERM = "xterm-256color"

[font]
size = 12.0

[font.bold]
family = "TX-02"
style = "Bold"

[font.bold_italic]
family = "TX-02"
style = "Bold Italic"

[font.italic]
family = "TX-02"
style = "Italic"

[font.normal]
family = "TX-02"
style = "Regular"

[font.offset]
x = 0
y = 1

[colors]
draw_bold_text_with_bright_colors = true

[colors.primary]
background = "#2E3440"
foreground = "#D8DEE9"
dim_foreground = "#60728A"

[colors.cursor]
text = "#2E3440"
cursor = "#D8DEE9"

[colors.vi_mode_cursor]
text = "#2E3440"
cursor = "#A3BE8C"

[colors.selection]
text = "CellForeground"
background = "#3B4252"

[colors.search.matches]
foreground = "#D8DEE9"
background = "#1C2029"

[colors.search.focused_match]
foreground = "#2E3440"
background = "#EBCB8B"

[colors.normal]
black = "#3B4252"
red = "#BF616A"
green = "#A3BE8C"
yellow = "#EBCB8B"
blue = "#81A1C1"
magenta = "#B48EAD"
cyan = "#88C0D0"
white = "#E5E9F0"

[colors.bright]
black = "#4C566A"
red = "#BF616A"
green = "#A3BE8C"
yellow = "#EBCB8B"
blue = "#81A1C1"
magenta = "#B48EAD"
cyan = "#8FBCBB"
white = "#ECEFF4"

[scrolling]
history = 10000

[window]
decorations = "full"
dynamic_padding = false
dynamic_title = true
opacity = 1.0

[window.padding]
x = 6
y = 6

[keyboard]
bindings = [
  { key = "Left", mods = "Control", chars = "\u001BB" },
  { key = "Right", mods = "Control", chars = "\u001BF" }
]
