[env]
TERM = "xterm-256color"

[font]
size = 16.0

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Bold"

[font.bold_italic]
family = "JetBrainsMono Nerd Font"
style = "Bold Italic"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Italic"

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Regular"

[font.offset]
x = 0
y = 1

[colors]
draw_bold_text_with_bright_colors = true

# Forest Evening Theme for Alacritty (TOML format)

[colors.primary]
background = "#1a1f1a"
foreground = "#e8dcc6"
dim_foreground = "#c0b28a"
bright_foreground = "#f5ead3"

[colors.cursor]
text = "#1a1f1a"
cursor = "#daa520"

[colors.vi_mode_cursor]
text = "#1a1f1a"
cursor = "#ffbf00"

[colors.search.matches]
foreground = "#1a1f1a"
background = "#ffbf00"

[colors.search.focused_match]
foreground = "#1a1f1a"
background = "#ff6347"

[colors.footer_bar]
foreground = "#e8dcc6"
background = "#2a312a"

[colors.selection]
text = "CellForeground"
background = "#333d33"

[colors.normal]
black = "#1a1f1a"
red = "#ff6347"
green = "#9caf88"
yellow = "#daa520"
blue = "#83a598"
magenta = "#d3869b"
cyan = "#8ec07c"
white = "#e8dcc6"

[colors.bright]
black = "#3d4a3d"
red = "#ff8c00"
green = "#6b8e23"
yellow = "#ffbf00"
blue = "#a7c4bc"
magenta = "#e6a4c1"
cyan = "#b8d4a8"
white = "#f5ead3"

[colors.dim]
black = "#0f140f"
red = "#cc4f39"
green = "#7d8c6e"
yellow = "#ae841a"
blue = "#69847a"
magenta = "#a96d7c"
cyan = "#72996a"
white = "#ba9d7a"

[[colors.indexed_colors]]
index = 16
color = "#ff8c00"

[[colors.indexed_colors]]
index = 17
color = "#8b4513"

[[colors.indexed_colors]]
index = 18
color = "#212621"

[[colors.indexed_colors]]
index = 19
color = "#2a312a"

[[colors.indexed_colors]]
index = 20
color = "#d4c7aa"

[[colors.indexed_colors]]
index = 21
color = "#f5ead3"

