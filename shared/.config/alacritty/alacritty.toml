[scrolling]
history = 10000

[window]
decorations = "full"
dynamic_padding = false
dynamic_title = true
opacity = 1.0

[window.padding]
x = 6
y = 6

[keyboard]
bindings = [
  { key = "Left", mods = "Control", chars = "\u001BB" },
  { key = "Right", mods = "Control", chars = "\u001BF" }
]
