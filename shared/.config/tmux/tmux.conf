# Remap prefix
unbind C-b
set -g prefix C-a

# Increase scroll buffer size
set -g history-limit 15000

set -s escape-time 0

# Colors
set -g default-terminal "xterm-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"

# Start pane index at 1 
set -g base-index 1
setw -g pane-base-index 1

set-option -g renumber-windows on

set -g focus-events on

# Key bindings
bind C-a send-prefix

bind r source-file ~/.config/tmux/tmux.conf

set-window-option -g mode-keys vi

unbind Left
unbind Down
unbind Up
unbind Right

bind -r h select-pane -L
bind -r l select-pane -R
bind -r k select-pane -U
bind -r j select-pane -D

setw -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection

bind -T copy-mode MouseDragEnd1Pane send -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode DoubleClick1Pane select-pane\; send-keys -X select-word

bind C-s split-window -h \; split-window -v \; select-pane -L \; split-window -v; select-pane -U

bind o run-shell "tmux neww ~/bin/tmux-session.sh"
bind H run-shell "~/bin/tmux-session.sh ~/Code/work/freya"
bind J run-shell "~/bin/tmux-session.sh ~/Code/work/media-library"

bind C-v run-shell "tmux neww ~/bin/vpn.sh"
bind C-d run-shell "tmux neww ~/bin/docker-context.sh"

# Forest Evening Theme for tmux

# Essential colors
FOREST_BG='#1a1f1a'
FOREST_FG='#e8dcc6'
FOREST_ACCENT='#daa520'
FOREST_HIGHLIGHT='#ffbf00'
FOREST_GREEN='#9caf88'
FOREST_ORANGE='#ff8c00'
FOREST_SUBTLE='#333d33'
FOREST_BORDER='#4a5d4a'

# Basic settings
set -g status-interval 5

# Colors
set -g status-bg "$FOREST_BG"
set -g status-fg "$FOREST_FG"
set -g pane-border-style "fg=$FOREST_BORDER"
set -g pane-active-border-style "fg=$FOREST_ACCENT"
set -g message-style "fg=$FOREST_HIGHLIGHT,bg=$FOREST_SUBTLE,bold"
set -g mode-style "fg=$FOREST_BG,bg=$FOREST_HIGHLIGHT"

# Status bar
set -g status-left "#[fg=$FOREST_BG,bg=$FOREST_ACCENT,bold] #S #[default] "
set -g status-right "#[fg=$FOREST_GREEN] %H:%M #[fg=$FOREST_ACCENT]%Y-%m-%d "
set -g window-status-current-style "fg=$FOREST_ACCENT,bold"
set -g window-status-style "fg=$FOREST_FG"

# Window format
set -g window-status-format " #I:#W "
set -g window-status-current-format " #I:#W "

