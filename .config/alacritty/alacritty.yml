env:
  TERM: xterm-256color
window:
  padding:
   x: 6
   y: 6
  dynamic_padding: false
  decorations: full
  opacity: 1.0
  dynamic_title: true
scrolling:
  history: 10000
font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular
  bold:
    family: JetBrainsMono Nerd Font
    style: Bold
  italic:
    family: JetBrainsMono Nerd Font
    style: Italic
  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Bold Italic
  size: 16.0
  offset:
    x: 0
    y: 1
  draw_bold_text_with_bright_colors: true

