# Remap prefix
unbind C-b
set -g prefix C-a

# Increase scroll buffer size
set -g history-limit 15000

set -s escape-time 0

# Colors
set -g default-terminal "xterm-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"

# Start pane index at 1 
set -g base-index 1
setw -g pane-base-index 1

set-option -g renumber-windows on

# Key bindings
bind C-a send-prefix

bind r source-file ~/.tmux.conf

set-window-option -g mode-keys vi

bind -r h select-pane -L
bind -r l select-pane -R
bind -r k select-pane -U
bind -r j select-pane -D

bind -T copy-mode MouseDragEnd1Pane send -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode DoubleClick1Pane select-pane\; send-keys -X select-word

bind-key -r o run-shell "tmux neww ~/scripts/tmux-session.sh"
bind-key -r v run-shell "tmux neww ~/scripts/vpn.sh"
bind-key -r C-d run-shell "tmux neww ~/scripts/docker-context.sh"
